<div class="container">      
            <form [formGroup]="saveFileForm" (ngSubmit)="onExpSubmit()">  
                <div class="row">  
                    <div class="col-md-6">  
                        <div class="row">  
                            <div class="col-md-4">  
                                <b>Level Name</b> <br>
                            </div>  
                            <div class="col-md-5">  
                                <input type="text" formControlName="LevelName" placeholder="Level Name">  
                            </div>  
                        </div>  
                    </div>  
                        <div class="col-md-6">  
                            <div class="row">  
                                <div class="col-md-6">  
                                    <b>Upload Questions File</b>  
                                </div>  
                                <div class="col-md-6">  
                                    <input type='file' #questionInput>
                                </div>  
                            </div>  
                        </div>  
                </div> 
                <div class="Save">  
                    <button type="submit" class="button" class="btn btn-primary" color="primary">Save Details</button>  
                </div>  
            </form>  
</div>
