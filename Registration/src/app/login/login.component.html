<div class="container">
    <form [formGroup]="Loginform" (ngSubmit)="onSubmit()">
        <div class = "login">
            Login here!!
        </div>
            <div>
                <label>Email</label>
                    <input type="text" placeholder="Enter UserName/Email" formControlName="Email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Email.errors }" />
                    <div *ngIf="submitted && f.Email.errors" class="invalid-feedback">
                            <div *ngIf="f.Email.errors.required">
                                 <small class="text-danger">Email id is required</small>
                            </div>  
                             <div *ngIf="f.Email.errors.email">
                                  <small class="text-danger">Please enter a valid email address</small>
                            </div>
                    </div>
                  <div>
                          <label>Password</label>
                            <input type="password" placeholder="Enter Password" formControlName="Password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Password.errors }" />
                        <div *ngIf="submitted && f.Password.errors" class="invalid-feedback">
                            <div *ngIf="f.Password.errors.required">
                                 <small class="text-danger">Password is required</small>
                            </div>
                             <div *ngIf="f.Password.errors.minlength">
                                <small class="text-danger">Password must be at least 6 characters</small>
                            </div>
                         </div>
           
                        </div>
             <button class="registerbtn" type="Login">Login</button>&nbsp;&nbsp; <br><br>
        
                <input type="checkbox" checked="checked"> Remember me <br> <br>
                <div>
                  <a href="http://localhost:4200/register" class="btn btn-link">Don't have an account? Register here</a>
                  &nbsp;&nbsp;
                 <a href="#!/Forgot Password?" class="btn btn-link">Forgot Password?</a>
                </div>
            </div>

    </form>   
</div>
